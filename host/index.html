<html>

<style>
body {
  margin: 0px;
  padding: 0px;
  font-family: Arial, Helvetica, sans-serif;
}

.content {
  padding: 2em;
}

.top {
  display: grid;
  grid-template-columns: 70% 30%;
  column-gap: 1em;
}
</style>
<script>
window.oc = window.oc || {};
oc.conf = oc.conf || {};
oc.conf.templates = (oc.conf.templates || [] ).concat([
  {"type":"oc-template-es6","version":"1.0.1","externals":[]},
  {"type":"oc-template-jade","version":"7.0.0","externals":[{"global":"jade","url":"https://unpkg.com/oc-jade-legacy@1.11.1/runtime.js","name":"jade"}]},
  {"type":"oc-template-handlebars","version":"6.0.15","externals":[{"global":"Handlebars","url":"https://unpkg.com/handlebars@4.1.2/dist/handlebars.runtime.min.js","name":"handlebars"}]},

]);

window.oc.cart = {
  count: 0,
  addToCart() {
    window.oc.cart.count += 1;
    window.oc.events.fire('cartChange');
  },
};
window.oc.product = {
  name: 'Dog 1',
  image: 'https://images.dog.ceo/breeds/puggle/IMG_071023.jpg',
  setProduct(name, image) {
    window.oc.product.name = name;
    window.oc.product.image = image;
    window.oc.events.fire('productChange');
  }
};
</script>

    <div>

        <oc-component href="//localhost:3030/product-hero/1.0.0/"></oc-component>
        <oc-component href="//localhost:3030/buy-tools/1.0.0/"></oc-component>    
      </div>
